<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashTescam - Tesla Dashcam Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; overflow-x: hidden; }
        .tesla-red { color: #E82127; }
        .border-dash { border: 2px dashed #444; }
        #telemetryCanvas { filter: drop-shadow(0 0 10px rgba(232, 33, 39, 0.5)); }
    </style>
</head>
<body class="font-sans">
    <nav class="p-6 flex justify-between items-center border-b border-gray-900">
        <h1 class="text-2xl font-bold tracking-tighter">DASH<span class="tesla-red">TESCAM</span></h1>
        <span class="text-xs text-gray-500 uppercase tracking-widest">v1.0 Beta</span>
    </nav>

    <main class="max-w-4xl mx-auto pt-10 px-6 pb-20">
        <div id="header-text" class="text-center mb-10">
            <h2 class="text-4xl font-extrabold mb-4">Tesla Telemetry <span class="text-gray-500">Overlay.</span></h2>
            <p class="text-gray-400">Upload je Dashcam beelden en voeg live data toe.</p>
        </div>
        
        <div id="upload-zone" onclick="document.getElementById('fileInput').click();" 
             class="border-dash rounded-3xl p-16 bg-gray-900/30 hover:bg-gray-900/60 hover:border-red-600 transition-all cursor-pointer text-center">
            <div class="w-20 h-20 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="text-4xl text-red-600">+</span>
            </div>
            <p class="text-xl font-bold">Kies Tesla Video</p>
            <p class="text-gray-500 mt-2 text-sm">Werkt met .mp4 bestanden</p>
            <input type="file" id="fileInput" class="hidden" accept="video/*">
        </div>

        <div id="preview-container" class="hidden">
            <div class="relative rounded-2xl overflow-hidden shadow-2xl bg-black aspect-video border border-gray-800">
                <video id="videoPreview" class="w-full h-full object-contain"></video>
                <canvas id="telemetryCanvas" width="400" height="400" 
                        class="absolute bottom-4 left-4 w-32 h-32 md:w-48 md:h-48 pointer-events-none"></canvas>
            </div>

            <div class="mt-8 p-6 bg-gray-900/80 rounded-2xl border border-gray-800">
                <div class="flex justify-between items-center mb-4">
                    <label class="font-bold text-sm uppercase tracking-wider text-gray-400">Test Snelheid</label>
                    <span id="speedDisplay" class="text-red-600 font-mono font-bold text-xl">0 KM/H</span>
                </div>
                <input type="range" id="speedTest" min="0" max="250" value="0" class="w-full h-2 bg-gray-800 rounded-lg appearance-none cursor-pointer accent-red-600">
                
                <button onclick="window.location.reload()" class="mt-8 w-full py-4 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-colors">
                    Andere Video Uploaden
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
