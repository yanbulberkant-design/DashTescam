<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashTescam</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
    h1 { font-size: 48px; margin-bottom: 10px; }
    p { font-size: 20px; }
    .button { padding: 12px 24px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    video { max-width: 100%; margin: 20px auto; display: block; border: 2px solid #ccc; border-radius: 10px; }
    #speed { font-size: 60px; font-weight: bold; margin: 20px; }
    table { margin: 20px auto; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>DASH TESCAM ðŸš—ðŸ“¹</h1>
  <p>Upload je Dashcam beelden en bekijk live data (snelheid, GPS, acceleratie en meer).</p>
  
  <input type="file" id="file-input" accept="video/mp4" style="display:none;">
  <button class="button" onclick="document.getElementById('file-input').click()">Kies Tesla Video</button>
  <p id="status">Geen bestand geselecteerd</p>
  
  <video id="video" controls></video>
  
  <div id="speed">0 KM/H</div>
  
  <table id="telemetry-table">
    <thead><tr><th>Tijd (s)</th><th>Snelheid (km/h)</th><th>GPS Lat</th><th>GPS Lon</th><th>Acceleratie</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="mp4box.js"></script>
  <script src="dashcam-mp4.js"></script>
  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const speedDisplay = document.getElementById('speed');
    const tableBody = document.querySelector('#telemetry-table tbody');

    document.getElementById('file-input').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      status.textContent = 'Video geladen: ' + file.name;
      video.src = URL.createObjectURL(file);
      
      // Hier telemetry parsen (met dashcam-mp4.js)
      const dashcam = new DashcamMp4();
      const telemetry = await dashcam.parse(file);
      
      // Voorbeeld: vul tabel en update snelheid tijdens afspelen
      tableBody.innerHTML = '';
      telemetry.forEach(entry => {
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = entry.time.toFixed(2);
        row.insertCell(1).textContent = entry.speed ? entry.speed.toFixed(0) : '-';
        // vul andere cellen...
      });
      
      video.addEventListener('timeupdate', () => {
        // Vind huidige snelheid en update gauge
        const currentTime = video.currentTime;
        const currentEntry = telemetry.find(t => Math.abs(t.time - currentTime) < 0.5);
        if (currentEntry && currentEntry.speed) {
          speedDisplay.textContent = currentEntry.speed.toFixed(0) + ' KM/H';
        }
      });
    });
  </script>
</body>
</html>
