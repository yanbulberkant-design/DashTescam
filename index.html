<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DashTescam - Tesla Dashcam Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; touch-action: manipulation; }
        .tesla-red { color: #E82127; }
        .border-dash { border: 2px dashed #444; }
        canvas { filter: drop-shadow(0 0 8px rgba(232, 33, 39, 0.6)); }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col">
    <nav class="p-6 flex justify-between items-center border-b border-gray-900">
        <h1 class="text-2xl font-bold tracking-tighter italic">DASH<span class="tesla-red">TESCAM</span></h1>
        <span class="text-[10px] text-gray-600 uppercase tracking-widest border border-gray-800 px-2 py-1 rounded">Mobile Edition</span>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto pt-8 px-6 pb-20 w-full">
        <div id="header-text" class="text-center mb-8">
            <h2 class="text-3xl font-extrabold mb-2">Tesla Telemetry</h2>
            <p class="text-gray-500 text-sm">Voeg live snelheid toe aan je Dashcam clips.</p>
        </div>
        
        <div id="upload-zone" onclick="document.getElementById('fileInput').click();" 
             class="border-dash rounded-3xl p-12 bg-gray-900/30 active:bg-gray-900/60 border-gray-700 transition-all text-center">
            <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-3xl text-red-600">+</span>
            </div>
            <p class="text-lg font-bold">Kies Tesla Video</p>
            <p class="text-gray-500 mt-1 text-xs px-4">Selecteer een clip uit je bibliotheek of bestanden</p>
            <input type="file" id="fileInput" class="hidden" accept="video/*">
        </div>

        <div id="preview-container" class="hidden animate-in fade-in duration-500">
            <div class="relative rounded-2xl overflow-hidden shadow-2xl bg-black border border-gray-800" style="aspect-ratio: 16/9;">
                <video id="videoPreview" muted playsinline controls class="w-full h-full object-contain"></video>
                
                <canvas id="telemetryCanvas" width="400" height="400" 
                        class="absolute bottom-2 left-2 w-28 h-28 md:w-40 md:h-40 pointer-events-none"></canvas>
            </div>

            <div class="mt-6 p-5 bg-gray-900/80 rounded-2xl border border-gray-800">
                <div class="flex justify-between items-center mb-4">
                    <label class="font-bold text-xs uppercase tracking-wider text-gray-500">Handmatige Snelheid</label>
                    <span id="speedDisplay" class="text-red-600 font-mono font-bold text-lg">0 KM/H</span>
                </div>
                <input type="range" id="speedTest" min="0" max="200" value="0" 
                       class="w-full h-3 bg-gray-800 rounded-lg appearance-none cursor-pointer accent-red-600">
                
                <button onclick="window.location.reload()" class="mt-8 w-full py-3 bg-gray-800 text-white text-sm font-bold rounded-xl active:bg-gray-700">
                    Andere Video
                </button>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('fileInput');
        const videoPreview = document.getElementById('videoPreview');
        const uploadZone = document.getElementById('upload-zone');
        const previewContainer = document.getElementById('preview-container');
        const headerText = document.getElementById('header-text');
        const canvas = document.getElementById('telemetryCanvas');
        const ctx = canvas.getContext('2d');
        const speedTest = document.getElementById('speedTest');
        const speedDisplay = document.getElementById('speedDisplay');

        function drawGauge(speed) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 170;

            // Grijze ring
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 15;
            ctx.stroke();

            // Rode ring (Snelheid)
            const startAngle = -0.5 * Math.PI;
            const endAngle = startAngle + (speed / 200) * 2 * Math.PI;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.strokeStyle = '#E82127';
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Getal
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.font = 'bold 120px sans-serif';
            ctx.fillText(Math.round(speed), centerX, centerY + 20);
            
            ctx.font = 'bold 30px sans-serif';
            ctx.fillStyle = '#888';
            ctx.fillText('KM/H', centerX, centerY + 70);
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                videoPreview.src = url;
                
                uploadZone.classList.add('hidden');
                headerText.classList.add('hidden');
                previewContainer.classList.remove('hidden');
                
                videoPreview.play();
                drawGauge(0);
            }
        });

        speedTest.addEventListener('input', (e) => {
            const val = e.target.value;
            speedDisplay.innerText = val + " KM/H";
            drawGauge(val);
        });
    </script>
</body>
</html>
