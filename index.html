<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>DashTescam</title>
    <!-- Je Tailwind of styles hier -->
</head>
<body>
    <h1>DASH TESCAM</h1>
    <p>Upload je Dashcam beelden en voeg live data toe.</p>
    
    <input type="file" id="videoInput" accept=".mp4" />
    <button onclick="document.getElementById('videoInput').click()">Kies Tesla Video</button>
    
    <video id="teslaVideo" controls width="800"></video>
    
    <div id="speedDisplay">0 KM/H</div>
    
    <script src="script.js"></script>
</body>
</html>
